<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1 class="header-title">Leaderboard</h1>
  </header>
  <main class="main-container">
    <section class="score-section">
      <div class="recent-scores-refresh">
        <h2 class="recent-score">Recent Scores</h2>
        <button type="submit" id="refresh-btn">Refresh</button>
      </div>

      <table class="table-contents">
        <tr>
          <td> Name: 100</td>
        </tr>
        <tr>
          <td> Name: 20</td>
        </tr>
        <tr>
          <td> Name: 50</td>
        </tr>
        <tr>
          <td> Name: 78</td>
        </tr>
        <tr>
          <td> Name: 125</td>
        </tr>
        <tr>
          <td> Name: 77</td>
        </tr>
        <tr>
          <td> Name: 42</td>
        </tr>
      </table>
    </section>
    <section class="add-score-section">
      <h2 class="add-score">Add your score</h2>
      <form action="#">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="Your Score" id="score" placeholder="Your score">
        <button type="submit" id="submit-score-name">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
